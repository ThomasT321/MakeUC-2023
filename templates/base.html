<html>
<head>

  {% if session %}

  <title>Welcome to Legal-Ease</title>
  <link rel="stylesheet" href="landingpagestyles.css">
  {% endif %}
</head>
<body>
  {% if session %}
  <div id="titlebar">
    <h1><a href="./home.html">Legal-Ease</a></h1>
    <h3 id="log"><a href="./logout">logout</a></h3>
  </div>
